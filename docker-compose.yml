  
services:

  client:
    restart: on-failure
    build:
      context: client
    ports:
     - ${CLIENT_PORT}
    environment:
      - VITE_API_URL=${VITE_API_URL}
  backend:
    restart: on-failure
    build:
      context: server # Indique le dossier dans lequel trouver le Dockerfile
    environment:
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGHOST=${POSTGRES_HOST}
      - PGDATABASE=${POSTGRES_DB}
      - CLIENT_URL=${CLIENT_URL}
      - SERVER_PORT=${SERVER_PORT}
    ports:
      - ${DOCKER_SERVER_PORT}
    depends_on:
      - db
  db:
    image: postgres:18
    restart: always 
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD} 
      - POSTGRES_USER=${POSTGRES_USER} 
      - POSTGRES_DB=${POSTGRES_DB} 

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

  